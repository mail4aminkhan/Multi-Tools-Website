<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter | MultiTools</title>
    <meta name="description" content="Free online word and character counter tool. Count words, characters, sentences, and paragraphs instantly.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="../../assets/css/tools.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="tool-title">Word Counter</h1>
                <p class="tool-description">Count words, characters, sentences, and paragraphs in your text.</p>
                
                <div class="tool-container card shadow-sm">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <textarea id="input-text" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
                        </div>
                        
                        <div class="results-container row text-center">
                            <div class="col-md-3">
                                <div class="result-box">
                                    <h5>Words</h5>
                                    <p id="word-count">0</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="result-box">
                                    <h5>Characters</h5>
                                    <p id="char-count">0</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="result-box">
                                    <h5>Sentences</h5>
                                    <p id="sentence-count">0</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="result-box">
                                    <h5>Paragraphs</h5>
                                    <p id="paragraph-count">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tool-actions mt-3">
                    <button id="clear-btn" class="btn btn-secondary">Clear</button>
                    <button id="copy-btn" class="btn btn-success">Copy Text</button>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="ad-unit mb-4">
                    <!-- Sidebar ad -->
                </div>
                
                <div class="related-tools card">
                    <div class="card-header">
                        <h5>Related Text Tools</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="../text/character-counter.html">Character Counter</a></li>
                            <li class="list-group-item"><a href="../text/case-converter.html">Case Converter</a></li>
                            <li class="list-group-item"><a href="../text/grammar-checker.html">Grammar Checker</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="../../assets/js/header-footer.js"></script>
    <script src="../../assets/js/tools/word-counter.js"></script>
</body>
</html>
